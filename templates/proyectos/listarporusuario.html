<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mis proyectos</title>
</head>
<body>
     {%  if proyectos %}
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>descripcion</th>
                    <th>estado</th>
                </tr>
            </thead>
            <tbody>
            {% for proyec in proyectos %}
                <tr>
                    <td>{{ proyec.id }}</td>
                    <td>{{ proyec.nombre }}</td>
                    <td>{{ proyec.descripcion}}</td>
                    <td>{{ proyec.estado }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1> No existen proyectos</h1>
    {%  endif %}
</body>
</html>
