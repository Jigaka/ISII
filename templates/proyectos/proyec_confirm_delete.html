{% extends 'inicio.html' %}
{% block titulo %}
  Gestion de Proyectos | Confirmación de Eliminación
{% endblock titulo %}

{% block body %}
<form method="post">
  {% csrf_token %}
  <p><strong>¿Desea eliminar el proyecto?{{ proyecto.nombre  }}<strong></p>
  <button type="submit" class="btn btn-danger">Confirmar</button>
  <a class="btn btn-primary" href="{%  url 'proyectos:listar_proyectos' %}" role="button">Cancelar</a>
    

</form>

{% endblock body %}
