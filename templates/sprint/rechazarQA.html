{% block titulo %}
  Gestion de Proyectos | Rechazar QA
{% endblock titulo %}
{% block body %}
<style>
  	.center {
      text-align: center
  }
</style>
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="center"> Rechazar Historia de Usuario</h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <form action="{% url 'sprint:rechazarQA' pk us %}" method="POST">
            {% csrf_token %}
            <div class="card" style="width: 27rem;">
                <div class="card-body card-block">
                {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Rechazar</button>
                <a class="btn" style="background-color:lightgray" href="{%  url 'sprint:kanban' pk %}" role="button">Cancelar</a>
            </div>
        </form>
      </div>
    </div>
</div>

{% endblock body %}
